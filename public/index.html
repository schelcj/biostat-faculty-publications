<!DOCTYPE html>
<html dir="ltr" lang="en-US">
  <head>
    <title>Faculty Publications</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/styles/base.css">

    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.4/css/jquery.dataTables.css" />
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css" />
    <link rel="stylesheet" type="text/css" href="css/select2.css" />
    <link rel="stylesheet" type="text/css" href="css/publications.css" />
    <link rel="stylesheet" type="text/css" href="css/jqcloud.css" />

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>
    <script src="js/magnific-popup.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/jsrender.min.js"></script>
    <script src="js/publications.js"></script>
    <script src="js/jqcloud-1.0.4.min.js"></script>
  </head>
  <body>

    <!--#include virtual="/includes/header.html" -->

    <!-- START CONTAINER -->
    <div id="container">
      <div id="wrapper">
        <!-- START CONTENT -->
        <div id="content">

          <div class="row">
          <!--#include virtual="/includes/left-sidebar.html" -->

          <!-- START MAIN CONTENT WELL -->
          <div id="main-content" class="quaternary-page column large-9 medium-9 small-12">

          <select id="faculty">
            <option></option>
          </select>

          <div id="cloud"></div>

          <div class="column large-12 medium-12 small-12 right hide" id="pub-summary">
            <ul class="audience-promo-links">
              <li class="column large-6 medium-6 small-12" id="co-authors">
                <a>
                  <h3>Top five most common co-authors</h3>
                  <p></p>
                </a>
              </li>

              <li class="column large-6 medium-6 small-12" id="journals">
                <a>
                  <h3>Top five most common journals</h3>
                  <p></p>
                </a>
              </li>
            </ul>
          </div>

          <table id="publications"></table>

          <div id="publication_container" class="hide">
            <div class="white-popup">
              <div class="mfp-close"></div>

              <h3 class="mfp-title"></h3>

              <div class="pub-body">
                <div class="pub-author"></div>

                <h3>Abstract</h3>
                <div class="mfp-abst pub-abstract"></div>

                <table cellspacing="0" cellborder="0">
                  <thead>
                    <th>Year</th>
                    <th>PubMed</th>
                    <th>Journal</th>
                    <th>Times Cited</th>
                  </thead>
                  <tbody>
                    <td class="mfp-year"></td>
                    <td><a id="pmid" href="#" target="_new"><span class="mfp-pmid"></span></a></td>
                    <td class="mfp-journal"></td>
                    <td class="mfp-cited"></td>
                  <tbody>
                </table>
              </div>
            </div>
          </div>

          <script id="publication_title_template" type="text/x-jsrender">
            <div class="pub-desc">
              <div><span class="pub-desc-title">First Author: </span>{{>first_author}}</div>
              <div><span class="pub-desc-title">Last Author: </span>{{>last_author}}</div>
              <div><span class="pub-desc-title">Journal: </span>{{>journal}} (volume: {{>volume}} pages: {{>pages}})</div>
              <div><span class="pub-desc-title">Year: </span>{{>year}}</div>
            </div>
          </script>

          <script id="publication_summary_template" type="text/x-jsrender">
            <a href="#" class="summary-link">{{>name}}</a>
          </script>

        </div>
        <!-- END MAIN CONTENT WELL -->
      </div>
    </div>
    <!-- END CONTENT -->
  </div>
</div>
<!-- END CONTAINER -->

<!--#include virtual="/includes/footer.html" -->
