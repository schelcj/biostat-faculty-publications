<html>
  <head>
    <title>Faculty Publications</title>

    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.4/css/jquery.dataTables.css" />
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/css/sph.css" />
    <link rel="stylesheet" type="text/css" href="/biostat/css/stylesheet.css" />
    <link rel="stylesheet" type="text/css" href="/css/print.css" media="print" />
    <link rel="stylesheet" type="text/css" href="/css/mobile.css" media="handheld" />
    <link rel="stylesheet" type="text/css" href="/biostat/css/biostat.css" />
    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css" />
    <link rel="stylesheet" type="text/css" href="css/select2.css" />
    <link rel="stylesheet" type="text/css" href="css/publications.css" />

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>
    <script src="js/magnific-popup.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/jsrender.min.js"></script>
    <script src="js/publications.js"></script>
  </head>
  <body>
    <!--#include virtual="/inc/header.inc" -->

    <table width="100%"  border="0" cellspacing="0" cellpadding="0">
      <tr valign="top">
        <td id="left">
          <!--#include virtual="/biostat/nav.html" -->
          <!--#include virtual="/biostat/facts.html" -->
        </td>

        <td id="content"><a name="content"></a>
          <select id="faculty">
            <option></option>
          </select>

          <div id="pub-summary" class="hide">
            <div id="co-authors">
              <h3>Top five most common co-authors</h3>
              <ul>
              </ul>
            </div>

            <div id="journals">
              <h3>Top five most common journals</h3>
              <ul>
              </ul>
            </div>
          </div>

          <table id="publications"></table>

          <div id="publication_container" class="hide">
            <div class="white-popup">
              <div class="mfp-close"></div>
              <div class="mfp-title pub-title"></div>
              <div class="pub-body">
                <div class="mfp-author pub-author"></div>
                <table cellspacing="0" cellborder="0">
                  <thead>
                    <th>Year</th>
                    <th>PubMed</th>
                    <th>Journal</th>
                    <th>Times Cited</th>
                  </thead>
                  <tbody>
                    <td class="mfp-year"></td>
                    <td><a id="pmid" href="#" target="_new"><span class="mfp-pmid"></span></a></td>
                    <td class="mfp-journal"></td>
                    <td class="mfp-cited"></td>
                  <tbody>
                </table>
              </div>
            </div>
          </div>

          <script id="publication_title_template" type="text/x-jsrender">
            <div class="pub-desc">
              <div><span class="pub-desc-title">First Author: </span>{{>author}}</div>
              <div><span class="pub-desc-title">Journal: </span>{{>journal}} (volume: {{>volume}} pages: {{>pages}})</div>
              <div><span class="pub-desc-title">Year: </span>{{>year}}</div>
            </div>
          </script>

          <script id="publication_summary_template" type="text/x-jsrender">
            <li>{{>name}}</li>
          </script>

        </td>
      </tr>
    </table>

    <!--#include virtual="/inc/footer.html" -->
  </body>
</html>
